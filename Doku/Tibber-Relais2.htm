<body style="background-color:#d6f7ab; font-family:verdana"><h2>Tibber Relais</h2>
<form action="/X">
    <table>
        <tr>
            <td><label for="s"> Zeitfenster (0 ... 23) von : </label></td>
            <td><input type="number" style="width:40px" id="s" name="s" min="0" max="23" value="0"></td>
            <td><label for="e">&nbsp;&nbsp; bis: </label></td>
            <td><input type="number" style="width:40px" id="e" name="e" min="0" max="23" value="23"></td>
        </tr>
    </table>
    <br>Sperre aufheben (Heizen), wenn billiger als:
    <table>
        <tr>
            <td><input type="radio" name="m" id="4" value="4"></td>
            <td><label for="4"> an </label><br></td>
        </tr>
        <tr>
            <td><input type="radio" name="m" id="5" value="5"></td>
            <td><label for="5"> aus </label><br></td>
        </tr>
        <tr>
            <td><input type="radio" name="m" id="2" value="2" CHECKED></td>
            <td><label for="2"> (Preis Mittelwert + Max)/2 </label><br></td>
        </tr>
        <tr>
            <td><input type="radio" name="m" id="1" value="1"></td>
            <td><label for="1"> Preis Mittelwert</label><br></td>
        </tr>
        <tr>
            <td><input type="radio" name="m" id="0" value="0"></td>
            <td><label for="0"> (Preis Mittelwert + Min)/2 </label></td>
        </tr>
        <tr>
            <td><input type="radio" name="m" id="3" value="3"></td>
            <td><label for="3"> Preiswerteste Stunden (Anzahl): </label></td>
            <td><input type="number" style="width:40px" id="h" name="h" min="1" max="23" value="12"></td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td><label for="i">IP-Adr Shelly: (z.B. 192.168.178.45) </label></td>
            <td><input type="text" style="width:100px" id="i" name="i" value="192.168.178.188"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><input type="submit"></td>
            <td>
                <button style="width:100px" name="r" value="R">Aktualisieren</button>
            </td>
        </tr>
    </table>
</form>
